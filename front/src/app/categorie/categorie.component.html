<div
  class="d-flex justify-content-center align-items-center bg-light"
  style="height: 100vh"
>
  <div class="card w-50">
    <div class="card-body bg-white">
      <div class="form-check form-switch float-end col-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
          #checkboxMode
          (change)="mode = !checkboxMode.checked ? Action.Add : Action.Edit"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault">{{
          mode
        }}</label>
      </div>
      <form class="d-flex">
        <div class="col-8">
          <div class="mb-3">
            <label for="" class="form-label">Libelle</label>
            <input
              type="text"
              name="libelle"
              required
              minlength="3"
              id=""
              class="form-control"
              placeholder=""
              aria-describedby="helpId"
            />
          </div>
        </div>

        <div class="col-2" style="margin-top: 30px; margin-left: 4px">
          <div class="mb-3">
            <button type="submit" class="btn btn-secondary">Ok</button>
          </div>
        </div>
      </form>

      <div class="d-flex justify-content-end">
        <button
          name=""
          id=""
          class="btn btn-danger btn-sm mb-2"
          href="#"
          role="button"
          [disabled]="!categoriesId.length"
          (click)="onDeleteCategory()"
        >
          Supprimer
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-light table-bordered">
          <thead>
            <tr>
              <th scope="col">
                <div class="form-check">
                  <input
                    [disabled]="!checkboxMode.checked"
                    class="form-check-input"
                    name=""
                    id="checkboxAll"
                    type="checkbox"
                    value="checkedValue"
                    aria-label="Text for screen reader"
                   (change)="onCheckAll($event)"
                   #checkboxAll
                  />
                </div>
              </th>
              <th scope="col">Categorie</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" *ngFor="let categorie of response?.data">
              <td scope="row">
                <div class="form-check">
                  <input
                    [disabled]="!checkboxMode.checked"
                    class="form-check-input"
                    type="checkbox"
                    [value]="categorie.id"
                    aria-label="Text for screen reader"
                     (change)="onAddOrRemoveId($event,checkboxAll)"
                     [checked]="checkAll"
                  />
                </div>
              </td>
              <td>{{ categorie.libelle }}</td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example  mt-2">
          <ul class="pagination pagination-sm float-end">
            <li
              class="page-item"
              *ngFor="let link of response?.links"
              [class.active]="link.active"
            >
              <a
                class="page-link"
                href="javascript:void(0)"
                [innerHTML]="link.label"
                (click)="pagination(link.url)"
              >
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
